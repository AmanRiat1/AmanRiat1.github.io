<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<title>Grocery Store</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="aboveTab">
	<h1>Groceries for All</h1>
</div>



<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div class="mainContent">
	<div id="Client" class="tabcontent">
	  <h3>Client Information</h3>
	  <p>Tell us a bit about you.</p>

		<div>
	    <input type="checkbox" class="restrictions" value="Vegetarian" onclick="">
	    <label >Vegetarian</label>
	  </div>
	  <div>
	    <input type="checkbox"  class="restrictions" value="GlutenFree">
	    <label>GlutenFree</label>
	  </div>
	  <div>
	    <input type="checkbox"  class="restrictions" value="Organic">
	    <label>Organic</label>
	  </div>
	  <div>
	    <input type="checkbox"  class="restrictions" value="None">
	    <label >None</label>
	  </div>
	  <br>

	  <button class="tab_content_button" type="button" onclick="(populateListProductChoices('displayProduct'))">
			Filter Options
		</button>

	</div>

	<div id="Products" class="tabcontent">
	  <h3>Your targeted products</h3>
	  <p>We preselected products based on your restrictions.</p>
		 Choose items to buy:
		 <div id="displayProduct"></div>
		 
		 <button class="tab_content_button" type="button" onclick="selectedItems()">
			Add selected items to cart
		</button>
	</div>

	<div id="Cart" class="tabcontent">
	  <h3>Cart</h3>
	  <p>Here is your cart.</p>
	  <div id="displayCart"></div>
	</div>
</div>

<div>
	<footer>
   <p>Website designed by Aman<br>
</footer>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
